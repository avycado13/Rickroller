<!DOCTYPE html>
<html>
<head>
	<title>Button and Video Example</title>
	<style>
		#video-container {
			display: none;
		}
	</style>
</head>
<body>
	<button onclick="showVideo()">Generate</button>
	<div id="video-container">
	<script>Permissions-Policy: autoplay=(self)</script>

		<video controls autoplay>
			<source src="rickroll.mp4" type="video/mp4">
			Your browser does not support the video tag.
		</video>
	</div>
	<script>
		function showVideo() {
			var videoContainer = document.getElementById("video-container");
			videoContainer.style.display = "block";
		}
	</script>
</body>
</html>
